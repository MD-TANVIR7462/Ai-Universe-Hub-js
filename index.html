<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AI Universe Hub</title>

   <!-- google fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@500&display=swap"
      rel="stylesheet">
   <!-- **----vanila css and -Bootstrap---**-->
   <link rel="stylesheet" href="./vanila-css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- ------font awesome ----->
   <script src="https://kit.fontawesome.com/bbac9c51d0.js" crossorigin="anonymous"></script>

</head>



<body onload="loadData()" class="main" >

   <!------ header-Part-------->

   <header class="mt-4">
      <div class="w-md-25 mx-auto text-center">
         <h3 class="fs-2 fw-bolder mb-3">AI Universe Hub</h3>
         <button type="button" class="btn btn-danger px-3 py-2" id="shrt">Sort By Date</button>
      </div>
   </header>
   <!------ Main-Part--------->

   <main class="container mt-4 own-container  ">

      <!-- ------------main div for cards-------- -->
      <div class="row row-cols-1 row-cols-md-3 g-4  " id="main-container">




      </div>
     
 

      <!-- --------------------modal---------- -->

      <div>
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg ">
               <div class="modal-content">
                  
                    
                     <i type="" class="btn-close p-3 ms-auto
                      bg-danger-subtle"fa-sharp fa-solid fa-xmark" " data-bs-dismiss="modal" ></i>
                    
               

                 
                  <div class=" d-md-flex  ">
                     <!----- modal details card ----->

                     <div class="card ms-md-5 my-4 mx-1 p-2 bg-danger-subtle border- border-danger " id="details-div" >
                        <div class="card-body px-0 ">
                          <div>
                           <p id="discription" class="fw-bolder"></p>
                          </div>



                          <div class="d-flex own-div gap-2 text-center">
                           <div class=" text-success bg-light px-2 py-4 rounded-3">
                              <p>
                                  <span id="pricing"></span> 
                              <span id="basic"></span></p>
                           </div>
                           <div class="bg-light px-2 pt-4 rounded-3 py-4 text-warning">
                              <p >
                                  <span id="pricing-2"></span> 
                              <span id="pro"></span></p>
                           </div>
                           <div class="bg-light px-2 pt-4 rounded-3 py-4 text-danger ">
                              <p >
                                  <span id="contact"></span> 
                              <span id="enterprice"></span></p>
                           </div>
                          
                          </div>
                          <div class="d-flex justify-content-between  mt-2">
                           <div>
                                <p class="fw-bolder mb-1" id="p-container">Features</p>
                                <li class="own-li"  id="li-1"></li>
                                <li class="own-li"  id="li-2"></li>
                                <li  class="own-li" id="li-3"></li>
                                <li class="own-li " id="li-ex"></li>
                           </div>
                           <div>
                              <p class="fw-bolder mb-1">Integrations</p>
                              <li  class="own-li" id="li-4"></li>
                              <li class="own-li"  id="li-5"></li>
                              <li  class="own-li" id="li-6"></li>
                             
                           </div>
                          </div>


                        </div>
                      </div>


                         <!-- modal image-card -->
                        
                         <div class="card  ms-md-2 my-4 me-md-5 " id="details-div" >
                           <div class="card-body">
                              <div class="own-css-for-position "><p id="acuracy" class="bg-danger px-1 py-1 border-1 border-secondary fw-bold  rounded-3 text-center text-light"> <span id="acuracy-point"></span>% accuracy</p></div>
                              <div id="img-div" class="mb-5">
                                 

                              </div>
                             <p>

                                 <span class="own-css mt-2 mb-1" id="input-Q"> </span> 
                                 <span class="own-css-2" id="output"></span>

                             </p>
                           </div>
                         </div>
                     
                     
                    
                     
                  </div>



                  
               </div>
            </div>
         </div>
      <!-- </div> -->


      <!-- ------------------------spiner div ------------------>
      <div class="spinner-border text-danger mx-auto d-flex  align-content-center d-none" id="spiner" role="status">
         <span class="visually-hidden">Loading...</span>
      </div>
      </div>

   </main>

   <!------ footer-Part-------->
   <footer class="my-4">
      <div class="d-flex justify-content-center">
         <button onclick="ShowAllData()" type="button" class="btn btn-danger mt-3 mb-3 px-4" id="see-more-btn">See More</button>
      </div>
   </footer>






   <!------------------ scripts --------------------->

   <!-- 1------bootstrap-Scripts ----->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>


   <!------*** 2-my-javascript ***------>

   <script src="./scripts-js/scripts.js"></script>

</body>

</html>
